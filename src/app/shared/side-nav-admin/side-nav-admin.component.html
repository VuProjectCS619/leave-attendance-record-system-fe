<mat-drawer-container class="w-screen h-screen">
  <!-- drawer options -->
  <mat-drawer mode="side" opened class="w-72">
    <p class="text-lg font-semibold p-4">Company ABC</p>
    <mat-list>
      <div class="flex flex-col gap-12 p-4 w-full">
        <div class="flex items-center gap-2">
          <mat-icon>note_add</mat-icon>
          <a routerLink="/admin/add-employee">Add Employee</a>
        </div>
        <div class="flex items-center gap-2">
          <mat-icon>supervised_user_circle</mat-icon>
          <a routerLink="/admin/employee-management">Employee Management</a>
        </div>
        <div class="flex items-center gap-2">
          <mat-icon>build</mat-icon>
          <a routerLink="/admin/leave-management">Leave Management</a>
        </div>
        <div class="flex items-center gap-2">
          <mat-icon>receipt</mat-icon>
          <a routerLink="/admin/record">Leave/Attendance Record</a>
        </div>
        <div class="flex items-center gap-2">
          <mat-icon>exit_to_app</mat-icon>
          <a routerLink="">Logout</a>
        </div>
      </div>
    </mat-list>
  </mat-drawer>
  <!-- main content -->
  <mat-drawer-content class="flex flex-col " >
    <div class="sticky top-0 z-10 bg-slate-50">
      <p class="p-4 text-xl font-semibold ">Welcome Admin </p>
      <mat-divider> </mat-divider>
    </div>
    <div class="p-4"> <ng-content></ng-content> </div>
  </mat-drawer-content>
</mat-drawer-container>
