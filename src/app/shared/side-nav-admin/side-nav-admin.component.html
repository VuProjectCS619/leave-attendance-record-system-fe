<mat-drawer-container class="w-screen h-screen" autosize>
  <!-- drawer options -->
  <mat-drawer  mode="side" opened class="w-72 drawer-container">
    <p class="text-lg font-semibold p-4">Company ABC</p>
    <mat-list>
      <div class="flex flex-col gap-6  w-full">
      <button mat-menu-item routerLink="/admin/add-employee">Add An Employee<mat-icon>note_add</mat-icon></button>
      <button mat-menu-item routerLink="/admin/employee-management">Employee Management <mat-icon>supervised_user_circle</mat-icon></button>
      <button mat-menu-item routerLink="/admin/leave-management">Leave Management <mat-icon>build</mat-icon></button>
      <button mat-menu-item routerLink="/admin/record">Leave/Attendance Record <mat-icon>receipt</mat-icon></button>
      <button mat-menu-item routerLink="">Logout<mat-icon>exit_to_app</mat-icon></button>
      </div>
    </mat-list>
  </mat-drawer>
  <!-- main content -->
  <mat-drawer-content>
    <div class="sticky top-0 z-10 bg-white">
      <div class="flex gap-2 justify-between items-center p-1">
        <p class="p-4 text-xl font-semibold">Welcome: Admin</p>
        <!-- Show on small and medium screen -->
        <div class="show-icon mr-2">
          <button mat-button [matMenuTriggerFor]="menu"><mat-icon>tune</mat-icon></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/admin/add-employee">Add An Employee<mat-icon>note_add</mat-icon></button>
            <button mat-menu-item routerLink="/admin/employee-management">Employee Management <mat-icon>supervised_user_circle</mat-icon></button>
            <button mat-menu-item routerLink="/admin/leave-management">Leave Management <mat-icon>build</mat-icon></button>
            <button mat-menu-item routerLink="/admin/record">Leave/Attendance Record <mat-icon>receipt</mat-icon></button>
            <button mat-menu-item routerLink="">Logout<mat-icon>exit_to_app</mat-icon></button>
          </mat-menu>
        </div>
      </div>
      <mat-divider> </mat-divider>
    </div>
    <div class="p-4"> <ng-content></ng-content> </div>
  </mat-drawer-content>
</mat-drawer-container>
