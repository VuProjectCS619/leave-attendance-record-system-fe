<mat-drawer-container class="w-screen h-screen">
<!-- drawer options -->
  <mat-drawer mode="side" opened class="w-60 ">
    <p class="text-lg font-semibold p-4">Company ABC</p>
    <mat-list>
      <div *ngIf="user === 'admin'" class="flex flex-col gap-12 p-4 w-full">
        <a routerLink="/admin/add-employee">Add Employee</a>
        <a routerLink="/admin/employee-management">Employee Management</a>
        <a routerLink="/admin/leave-management">Leave Management</a>
        <a routerLink="/employee/attendance">Leave/Attendance Record</a>
        <a routerLink="">Logout</a>
      </div>
      <div *ngIf="user === 'employee'" class="flex flex-col gap-12 p-4  w-full">
      <a routerLink="/employee/attendance">Attendance</a>
      <a routerLink="/employee/apply-for-leave">Apply for Leave</a>
      <a routerLink="/employee/record">Leave/Attendance Record</a>
      <a routerLink="/employee/account-setting">Account Settings</a>
      <a routerLink="">Logout</a>
      </div>
    </mat-list>
  </mat-drawer>
<!-- main content -->
  <mat-drawer-content class="flex flex-col">
    <div *ngIf="user === 'admin'">
    <p class="p-4 text-xl font-semibold">Welcome Admin </p>
    </div>
    <div *ngIf="user === 'employee'">
      <p class="p-4 text-xl font-semibold">Welcome: {{greeting}}  </p>
    </div>
  <mat-divider> </mat-divider>
    <div class="p-4 w-full h-auto">
    <ng-content></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
