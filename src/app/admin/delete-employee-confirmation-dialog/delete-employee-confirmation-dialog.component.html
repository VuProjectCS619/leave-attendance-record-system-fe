<h1 mat-dialog-title>Confirm Delete! </h1>
  <div mat-dialog-content>Do you like to delete {{this.empData.name}} from system?</div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn" (click)="deleteEmp()" >DELETE</button>
    <button mat-button mat-dialog-close color="primary">NO</button>

  </div>
