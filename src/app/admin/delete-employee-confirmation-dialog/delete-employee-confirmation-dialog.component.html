<h1 mat-dialog-title>Confirmation!</h1>
  <div mat-dialog-content>Do you want to delete this employee permanently?</div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn" (click)="deleteEmp()" >DELETE</button>
    <button mat-button mat-dialog-close color="primary">NO</button>
  </div>
