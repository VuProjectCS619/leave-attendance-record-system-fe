  <div class="w-fit h-full mx-2">
        <!--Form -->
        <div class="flex flex-col  w-full ">
        <div class="flex flex-col">
          <h1 mat-dialog-title>Update Employee</h1>
          <div mat-dialog-content>Please fill any field you want to update.</div>
        </div>
            <div class="flex gap-1 w-full">
              <!--Name -->
              <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="John Doe" >
              </mat-form-field>
              <!--Email -->
              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="johndoe@example.com" >
              </mat-form-field>
          </div>
          <div class="flex gap-1 w-full">
            <!--Create Password-->
            <mat-form-field appearance="fill">
              <mat-label>Create Password</mat-label>
              <input matInput placeholder="Secret">
            </mat-form-field>
            <!--Contact Number -->
            <mat-form-field appearance="fill">
              <mat-label>Contact Number</mat-label>
              <input matInput placeholder="00123243831">
            </mat-form-field>
          </div>
          <div class="flex gap-1 w-full">
            <!--Designation -->
            <mat-form-field appearance="fill">
              <mat-label>Designation</mat-label>
              <input matInput placeholder="Junior Developer">
            </mat-form-field>
            <!--Salary -->
            <mat-form-field appearance="fill">
              <mat-label>Salary</mat-label>
              <input type="number" matInput placeholder="10,00">
            </mat-form-field>
          </div>
          <!--Button -->
          <div mat-dialog-actions>
            <button mat-button mat-dialog-close color="primary">UPDATE</button>
          </div>
        </div>
  </div>
