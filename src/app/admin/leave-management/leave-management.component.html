<div class=" flex flex-col gap-4">
  <div>
    <p class=" text-lg font-bold text-fuchsia-800">Leave Management </p>
  </div>
  <!--Tabs-->
  <mat-tab-group dynamicHeight>
    <!--Tab 1 Leave Request-->
    <mat-tab label="LEAVE REQUEST">
      <!-- Card -->
      <div class="flex gap-4 flex-wrap p-10 ">
        <mat-card class="w-96 h-auto shadow-xl p-4 " *ngFor="let employeeLeaveReq of leaveRequests">
          <div class="flex flex-col gap-4">
            <mat-card-title>Leave: Day 1</mat-card-title>
            <p class=" text-xs font-semibold">Name:{{" "}}<span class="font-normal ">{{employeeLeaveReq.name}}</span>
            </p>
            <p class=" text-xs font-semibold">Email:{{" "}}<span
                class="font-normal ">{{employeeLeaveReq.employeeEmail}}</span> </p>
            <p class=" text-xs font-semibold">Reason:{{" "}}<span
                class="font-normal ">{{employeeLeaveReq.reason}}</span> </p>
          </div>
          <mat-card-actions>
            <!--Button -->
            <div class="flex w-full justify-end gap-2">
              <button mat-raised-button color="primary">ACCEPT</button>
              <button mat-raised-button color="warn">REJECT</button>
              <div>working hour tabs to be added</div>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
