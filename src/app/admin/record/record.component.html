<div class=" flex flex-col gap-4">
  <div>
    <p class="text-lg font-semibold">Leave/Attendance Record</p>
  </div>
  <!--Tabs-->
  <mat-tab-group  dynamicHeight  >
    <!--Tab 1 Leave Request-->
    <mat-tab label="LEAVE RECORD" >
    <!--   Table    -->
      <div class="flex flex-col gap-4 flex-wrap p-10 " >
        <p>Table</p>
      </div>

    </mat-tab>
    <!-- Tab 2 Add Leave     -->
    <mat-tab label="ATTENDANCE RECORD">
      <!-- Card -->
      <div class="flex gap-4 flex-wrap p-10" >
        <mat-card class="w-96 h-auto shadow-xl p-4 mt-6 " *ngFor="let attendance of viewAttendance">
          <div class="flex flex-col gap-4">
            <mat-card-title>Attendance</mat-card-title>
            <p class=" text-xs font-semibold">Name:{{" "}}<span class="font-normal ">{{attendance.name}}</span> </p>
            <p class=" text-xs font-semibold">ID:{{" "}}<span class="font-normal ">{{attendance.employeeID}}</span> </p>
          </div>
          <mat-card-actions>
            <!--Button -->
            <div class="flex w-full justify-center" >
              <button class="w-full" mat-raised-button  color="primary">VIEW ATTENDANCE</button>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>

    </mat-tab>
  </mat-tab-group>

</div>
