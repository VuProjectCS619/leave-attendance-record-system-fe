 <div class=" w-96 h-auto">
    <div>
      <h1 mat-dialog-title>Add Leaves</h1>
      <div mat-dialog-content>Number of leaves will be allocated to {{empName}}.</div>
    </div>
    <!--Form -->
    <div class="flex flex-col w-full p-3">
      <mat-form-field appearance="fill">
        <mat-label>Description of Leave</mat-label>
        <mat-select [(ngModel)]="addLeaveForm.descriptionLeave">
          <mat-option value="Casual">Casual</mat-option>
          <mat-option value="Compensatory">Compensatory</mat-option>
          <mat-option value="Earned">Earned</mat-option>
        </mat-select>
      </mat-form-field>
      <!--ADD LEAVE -->
      <mat-form-field appearance="fill">
        <mat-label>ADD</mat-label>
        <input [(ngModel)]="addLeaveForm.leave" type="number" RestrictNegativeNumericValue matInput placeholder="Ex: 1">
      </mat-form-field>
      <!--Button -->
       <div mat-dialog-actions>
         <button (click)="addLeave()" mat-button mat-dialog-close color="primary">ADD</button>
       </div>
    </div>
 </div>
