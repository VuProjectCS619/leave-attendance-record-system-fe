<div class=" flex flex-col gap-4">
  <div>
    <p class=" text-lg font-semibold">Employee Management </p>
  </div>
  <!--Card-->
    <mat-card class="w-96 h-auto shadow-xl p-4 ">
      <div class="flex flex-col gap-4">
        <p class=" text-xs font-semibold">Name:{{" "}}<span class="font-normal ">{{myName}}</span> </p>
        <p class=" text-xs font-semibold">ID:{{" "}}<span class="font-normal ">{{myId}}</span> </p>
        <p class=" text-xs font-semibold">Salary:{{" "}}<span class="font-normal ">{{mySalary}}</span> </p>
        <p class=" text-xs font-semibold">Designation:{{" "}}<span class="font-normal ">{{myDesignation}}</span> </p>
        <p class=" text-xs font-semibold">Contact:{{" "}}<span class="font-normal ">{{myContact}}</span></p>
        <!--Update Name-->
        <div class="flex flex-col" >
        <mat-form-field appearance="fill">
          <mat-label>Update Name</mat-label>
          <input matInput placeholder="John Doe" >
        </mat-form-field>
        <mat-card-actions>
          <!--Button -->
          <div class="flex w-full justify-end">
            <button  mat-raised-button  color="primary">UPDATE</button>
          </div>
        </mat-card-actions>
      </div>
        <!--Update Password-->
        <div class="flex flex-col" >
        <mat-form-field appearance="fill">
          <mat-label>Update Password</mat-label>
          <input matInput placeholder="Secret">
        </mat-form-field>
        <mat-card-actions>
          <!--Button -->
          <div class="flex w-full justify-end">
            <button  mat-raised-button  color="primary">UPDATE</button>
          </div>
        </mat-card-actions>
        </div>
        <!--Contact Number -->
        <div class="flex  flex-col" >
        <mat-form-field appearance="fill">
          <mat-label>Update Contact</mat-label>
          <input matInput placeholder="00123243831">
        </mat-form-field>
        <mat-card-actions>
          <!--Button -->
          <div class="flex w-full justify-end ">
            <button  mat-raised-button  color="primary">UPDATE</button>
          </div>
        </mat-card-actions>
        </div>
      </div>
    </mat-card>
  </div>
