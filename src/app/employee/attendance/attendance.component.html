<div class=" flex flex-col gap-4">
  <!--Card-->
  <div class="flex gap-4 flex-wrap" >
    <mat-card class="w-96 h-auto shadow-xl p-4 flex-col gap-6 " >
      <div class="flex flex-col gap-2">
          <mat-card-title>Attendance</mat-card-title>
          <mat-card-subtitle class="text-fuchsia-800/80">Mark your attendance here.</mat-card-subtitle>
          <mat-card-subtitle class="text-red-700/80">Note: Attendance can be marked only once in a day.</mat-card-subtitle>
      </div>
      <div class="flex flex-col gap-4">
        <p class=" text-xs font-semibold">Time IN:{{" "}}<span class="font-normal ">{{timeIn}}</span> </p>
        <p class=" text-xs font-semibold">Time OUT:{{" "}}<span class="font-normal ">{{timeOut}}</span> </p>
      </div>
      <mat-card-actions>
        <!--Button -->
        <div class="flex w-full justify-end gap-2" >
          <button  mat-raised-button  color="primary">TIME IN</button>
          <button  mat-raised-button  color="accent">TIME OUT</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
