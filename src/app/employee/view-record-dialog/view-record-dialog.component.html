<div class="w-96 h-80 flex-col flex justify-between">
  <div class="overflow-y-auto">
    <h1 mat-dialog-title>Your Attendance</h1>
      <mat-accordion>
        <div class="flex flex-col gap-2">
          <div class="w-full p-2">
            <mat-expansion-panel *ngFor="let myRecord of data"  >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{myRecord["attendanceDate"]|date:"mediumDate"}}
                </mat-panel-title>
                <mat-panel-description class="text-fuchsia-800">
                  {{myRecord["attendanceDate"]|date:"EEEE"}}
                </mat-panel-description>
              </mat-expansion-panel-header >
               <div class="flex flex-col gap-4">
                 <p class="font-mono text-sm text-fuchsia-800">TIME IN:{{" "}}<span class="text-red-800">{{myRecord["loginTime"]|date:"shortTime"}}</span> </p>
                 <p class="font-mono text-sm text-fuchsia-800">TIME OUT:{{" "}} <span class="text-red-800 ">{{myRecord["logoutTime"]|date:"shortTime"}}</span></p>
                 <p class="font-mono text-sm text-fuchsia-800">WORKING HOURS:{{" "}} <span class="text-red-800 ">{{myRecord["workingHours"]|number}}</span></p>
               </div>
           </mat-expansion-panel>
          </div>
        </div>
      </mat-accordion>
  </div>
    <div class="self-center mb-2">
      <button mat-button color="warn" mat-dialog-close>Close</button>
    </div>
</div>
